<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Donation Management System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loading-screen .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="spinner"></div>
      <div>Loading Admin Panel...</div>
    </div>
  </div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="api.js"></script>
  <script>
    // Load app.js with Babel transformation
    fetch('app.js')
      .then(response => response.text())
      .then(code => {
        const transformed = Babel.transform(code, { presets: ['react'] }).code;
        const script = document.createElement('script');
        script.textContent = transformed;
        document.body.appendChild(script);
      })
      .catch(err => {
        document.getElementById('root').innerHTML = '<div style="padding:20px;color:red;">Error loading application: ' + err.message + '</div>';
        console.error(err);
      });
  </script>
</body>
</html>
